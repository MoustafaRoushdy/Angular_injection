<table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of depts">
            <td>{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
        </tr>
    </tbody>
</table>
